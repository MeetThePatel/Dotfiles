shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"


mouse:
  hints:
    launcher:
      program: open
    mods: Command

font:
  size: 16
  use_thin_strokes: true
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# Ayu Dark
colors:
  # Default colors
  primary:
    background: '0x0f1419'
    foreground: '0xe6e1cf'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xf34a4a'
    green:   '0xbae67e'
    yellow:  '0xffee99'
    blue:    '0x73d0ff'
    magenta: '0xd4bfff'
    cyan:    '0x83CEC6'
    white:   '0xf2f2f2'

  # Bright colors
  bright:
    black:   '0x737d87'
    red:     '0xff3333'
    green:   '0xc2d94c'
    yellow:  '0xe7c547'
    blue:    '0x59c2ff'
    magenta: '0xb77ee0'
    cyan:    '0x5ccfe6'
    white:   '0xffffff'

cursor:
  style: Block
  unfocused_hollow: true
hide_cursor_when_typing: true

window:
  opacity: 1.0
  dynamic_title: true
  padding:
    x: 5
    y: 5
  dynamic_padding: false

bell:
  animation: EaseOutExpo
  duration: 100
  color: '0x888888'

live_config_reload: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

scrolling:
  history: 5000
  multiplier: 5

key_bindings:
  - { key: PageUp,   mods: Shift, action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown, mods: Shift, action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,     mods: Shift, action: ScrollToTop,    mode: ~Alt       }
  - { key: End,      mods: Shift, action: ScrollToBottom, mode: ~Alt       }
