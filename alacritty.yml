shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"


mouse:
  hints:
    launcher:
      program: open
    mods: Command

font:
  size: 16
  use_thin_strokes: true
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#151515'
    foreground: '#d0d0d0'
  normal:
    black:   '#151515'
    red:     '#ac4142'
    green:   '#90a959'
    yellow:  '#f4bf75'
    blue:    '#6a9fb5'
    magenta: '#aa759f'
    cyan:    '#75b5aa'
    white:   '#d0d0d0'
  bright:
    black:   '#505050'
    red:     '#ac4142'
    green:   '#90a959'
    yellow:  '#f4bf75'
    blue:    '#6a9fb5'
    magenta: '#aa759f'
    cyan:    '#75b5aa'
    white:   '#f5f5f5'

cursor:
  style: Block
  unfocused_hollow: true
hide_cursor_when_typing: true

window:
  opacity: 1.0
  dynamic_title: true
  padding:
    x: 5
    y: 5
  dynamic_padding: false

bell:
  animation: EaseOutExpo
  duration: 100
  color: '0x888888'

live_config_reload: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

scrolling:
  history: 5000
  multiplier: 5

key_bindings:
  - { key: PageUp,   mods: Shift, action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown, mods: Shift, action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,     mods: Shift, action: ScrollToTop,    mode: ~Alt       }
  - { key: End,      mods: Shift, action: ScrollToBottom, mode: ~Alt       }
